<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baynunah HR Portal - Circular Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8fafc;
      --ink-1: #1f2937;
      --ink-2: #6b7280;
      --ring-1: rgba(58, 130, 246, 0.12);
      --ring-2: rgba(99, 102, 241, 0.12);
      --shadow-soft: 0 20px 40px rgba(15, 23, 42, 0.08);
      --font-brand: "Cormorant Garamond", "Times New Roman", serif;
      --font-ui: "Manrope", "Segoe UI", sans-serif;
      --menu-size-desktop: 90vmin;
      --menu-size-mobile: 85vmin;
      --center-size-desktop: 180px;
      --center-size-mobile: 140px;
      --portal-size-desktop: 100px;
      --portal-size-mobile: 80px;
      --icon-size-desktop: 38px;
      --icon-size-mobile: 28px;
      --logo-size-desktop: 130px;
      --logo-size-mobile: 100px;
      --offset-desktop: 180px;
      --offset-mobile: 140px;
      --ease-menu: 0.3s ease-in-out;
      --ease-portal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --ease-label: 0.3s ease;
      --ease-hover: 0.2s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-ui);
      color: var(--ink-1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 24px 60px;
    }

    .menu-wrapper {
      position: relative;
      width: var(--menu-size-desktop);
      height: var(--menu-size-desktop);
      max-width: 560px;
      max-height: 560px;
      min-width: 320px;
      min-height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      transition: var(--ease-menu);
      animation: menuPulse 1.1s ease-out 1;
    }

    .orbital-ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid var(--ring-1);
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.06);
      animation: ringRotate 22s linear infinite;
    }

    .orbital-ring:nth-child(1) { width: 44%; height: 44%; animation-duration: 18s; }
    .orbital-ring:nth-child(2) { width: 62%; height: 62%; border-color: var(--ring-2); animation-duration: 26s; animation-direction: reverse; }
    .orbital-ring:nth-child(3) { width: 84%; height: 84%; border-color: rgba(148, 163, 184, 0.2); animation-duration: 30s; }

    @keyframes ringRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes menuPulse {
      0% { transform: scale(0.96); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .center-hub {
      width: var(--center-size-desktop);
      height: var(--center-size-desktop);
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(226, 232, 240, 0.9);
      cursor: pointer;
      transition: transform var(--ease-hover), box-shadow var(--ease-hover);
      z-index: 3;
    }

    .center-hub:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 26px 50px rgba(15, 23, 42, 0.12);
    }

    .center-logo {
      width: var(--logo-size-desktop);
      height: var(--logo-size-desktop);
      border-radius: 50%;
      background: #fff;
      display: grid;
      place-items: center;
      font-family: var(--font-brand);
      font-size: 1.15rem;
      color: var(--ink-1);
      letter-spacing: 0.18em;
      box-shadow: inset 0 0 0 1px rgba(226, 232, 240, 0.8);
    }

    .center-logo-img {
      width: 70%;
      height: auto;
      display: block;
    }

    .portal-btn {
      position: absolute;
      width: var(--portal-size-desktop);
      height: var(--portal-size-desktop);
      border-radius: 50%;
      border: 1px solid rgba(226, 232, 240, 0.8);
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      opacity: 0;
      transform: translate(0, 0) scale(0.6);
      transition: opacity var(--ease-portal), transform var(--ease-portal), box-shadow var(--ease-hover);
      box-shadow: var(--shadow-soft);
    }

    .portal-btn.active {
      opacity: 1;
    }

    .portal-btn:hover {
      transform: translate(var(--x), var(--y)) scale(1.05) !important;
      box-shadow: 0 24px 40px rgba(15, 23, 42, 0.14);
    }

    .portal-icon {
      width: var(--icon-size-desktop);
      height: var(--icon-size-desktop);
    }

    .portal-label {
      font-size: 0.78rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      color: var(--ink-2);
      transition: color var(--ease-label);
      text-align: center;
      line-height: 1.2;
    }

    .portal-btn[data-portal] {
      --x: 0px;
      --y: 0px;
      --accent: #0ea5e9;
    }

    .portal-btn[data-portal="manager"] { --x: 0px; --y: calc(-1.3 * var(--offset-desktop)); --accent: #2563eb; }
    .portal-btn[data-portal="candidate"] { --x: calc(1.2 * var(--offset-desktop)); --y: calc(-0.4 * var(--offset-desktop)); --accent: #a855f7; }
    .portal-btn[data-portal="onboarding"] { --x: calc(0.75 * var(--offset-desktop)); --y: calc(1.05 * var(--offset-desktop)); --accent: #10b981; }
    .portal-btn[data-portal="employee"] { --x: calc(-0.75 * var(--offset-desktop)); --y: calc(1.05 * var(--offset-desktop)); --accent: #f97316; }
    .portal-btn[data-portal="agency"] { --x: calc(-1.2 * var(--offset-desktop)); --y: calc(-0.4 * var(--offset-desktop)); --accent: #ec4899; }

    .portal-btn.active {
      transform: translate(var(--x), var(--y)) scale(1);
      border-color: rgba(226, 232, 240, 0.9);
    }

    .portal-btn svg {
      stroke: var(--accent);
      stroke-width: 1.7;
      fill: none;
    }

    footer {
      padding: 20px 24px 30px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--ink-2);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    @media (max-width: 900px) {
      .menu-wrapper {
        width: var(--menu-size-mobile);
        height: var(--menu-size-mobile);
      }

      .center-hub {
        width: var(--center-size-mobile);
        height: var(--center-size-mobile);
      }

      .center-logo {
        width: var(--logo-size-mobile);
        height: var(--logo-size-mobile);
      }

      .portal-btn { width: var(--portal-size-mobile); height: var(--portal-size-mobile); }

      .portal-icon {
        width: var(--icon-size-mobile);
        height: var(--icon-size-mobile);
      }

      .portal-btn[data-portal="manager"] { --x: 0px; --y: calc(-1.3 * var(--offset-mobile)); }
      .portal-btn[data-portal="candidate"] { --x: calc(1.2 * var(--offset-mobile)); --y: calc(-0.4 * var(--offset-mobile)); }
      .portal-btn[data-portal="onboarding"] { --x: calc(0.75 * var(--offset-mobile)); --y: calc(1.05 * var(--offset-mobile)); }
      .portal-btn[data-portal="employee"] { --x: calc(-0.75 * var(--offset-mobile)); --y: calc(1.05 * var(--offset-mobile)); }
      .portal-btn[data-portal="agency"] { --x: calc(-1.2 * var(--offset-mobile)); --y: calc(-0.4 * var(--offset-mobile)); }
    }
  </style>
</head>
<body>
  <main>
    <div>
      <div class="menu-wrapper" id="menu">
        <div class="orbital-ring"></div>
        <div class="orbital-ring"></div>
        <div class="orbital-ring"></div>

        <div class="center-hub" id="center-hub" role="button" tabindex="0" aria-label="Toggle menu">
        <div class="center-logo">
          <img src="baynunah-logo.png" alt="Baynunah" class="center-logo-img" />
        </div>
        </div>

        <button class="portal-btn" data-portal="manager" aria-label="Manager Portal">
          <svg class="portal-icon" viewBox="0 0 24 24">
            <rect x="3" y="7" width="18" height="13" rx="2" />
            <path d="M8 7V5a4 4 0 0 1 8 0v2" />
          </svg>
          <span class="portal-label">Manager Portal</span>
        </button>

        <button class="portal-btn" data-portal="candidate" aria-label="Candidate Portal">
          <svg class="portal-icon" viewBox="0 0 24 24">
            <circle cx="9" cy="7" r="4" />
            <path d="M3 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" />
            <line x1="17" y1="11" x2="22" y2="11" />
            <line x1="19.5" y1="8.5" x2="19.5" y2="13.5" />
          </svg>
          <span class="portal-label">Candidate Portal</span>
        </button>

        <button class="portal-btn" data-portal="onboarding" aria-label="Onboarding Portal">
          <svg class="portal-icon" viewBox="0 0 24 24">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
            <circle cx="9" cy="7" r="4" />
            <polyline points="16 11 18 13 22 9" />
          </svg>
          <span class="portal-label">Onboarding Portal</span>
        </button>

        <button class="portal-btn" data-portal="employee" aria-label="Employee Portal">
          <svg class="portal-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="7" r="4" />
            <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" />
          </svg>
          <span class="portal-label">Employee Self-Service</span>
        </button>

        <button class="portal-btn" data-portal="agency" aria-label="Agency Portal">
          <svg class="portal-icon" viewBox="0 0 24 24">
            <rect x="3" y="3" width="18" height="18" rx="2" />
            <path d="M3 9h18" />
            <path d="M9 21V9" />
          </svg>
          <span class="portal-label">Agency Portal</span>
        </button>
      </div>
    </div>
  </main>

  <footer>
    Conceptualised by Baynunah | HR | IS
  </footer>

  <script>
    const centerHub = document.getElementById('center-hub');
    const portals = document.querySelectorAll('.portal-btn');
    let expanded = true;

    function setExpanded(state) {
      expanded = state;
      portals.forEach((btn) => {
        btn.classList.toggle('active', expanded);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      setExpanded(true);
    });

    centerHub.addEventListener('click', () => {
      setExpanded(!expanded);
    });

    centerHub.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        centerHub.click();
      }
    });
  </script>
</body>
</html>
