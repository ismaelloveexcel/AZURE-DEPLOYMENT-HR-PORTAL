<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baynunah HR Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 24px 40px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    
    .logo {
      height: 36px;
      width: auto;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .title {
      font-size: 2.25rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 8px;
      text-align: center;
      letter-spacing: -0.025em;
    }
    
    .subtitle {
      font-size: 1rem;
      font-weight: 400;
      color: #64748b;
      margin-bottom: 50px;
      text-align: center;
    }

    .menu-container {
      position: relative;
      width: 480px;
      height: 480px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .orbital-ring {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(16, 185, 129, 0.12);
    }
    .orbital-ring-1 { width: 200px; height: 200px; }
    .orbital-ring-2 { width: 320px; height: 320px; border-style: dashed; opacity: 0.6; }
    .orbital-ring-3 { width: 420px; height: 420px; opacity: 0.4; }

    .center-hub {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      border: 1px solid rgba(0, 0, 0, 0.04);
    }
    
    .center-hub:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transform: scale(1.02);
    }

    .center-icon-wrapper {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: rgba(16, 185, 129, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .center-icon-wrapper svg {
      width: 40px;
      height: 40px;
      stroke: #10b981;
      stroke-width: 1.5;
      fill: none;
    }

    .portal-btn {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 24px;
      background: #fff;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      border: 1px solid rgba(0, 0, 0, 0.04);
      opacity: 0;
      transform: scale(0.6);
    }
    
    .portal-btn.active {
      opacity: 1;
      transform: scale(1);
    }
    
    .portal-btn:hover {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transform: scale(1.06) translateY(-2px) !important;
    }
    
    .portal-btn:focus {
      outline: 2px solid #10b981;
      outline-offset: 2px;
    }

    .portal-icon {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 6px;
      background: rgba(16, 185, 129, 0.06);
    }
    
    .portal-icon svg {
      width: 24px;
      height: 24px;
      stroke: #10b981;
      stroke-width: 1.8;
      fill: none;
    }

    .portal-label {
      font-size: 11px;
      font-weight: 600;
      color: #475569;
      letter-spacing: 0.01em;
    }

    .portal-manager { top: 20px; left: 50%; margin-left: -50px; }
    .portal-candidate { top: 130px; right: 20px; }
    .portal-onboarding { bottom: 60px; right: 70px; }
    .portal-employee { bottom: 60px; left: 70px; }
    .portal-agency { top: 130px; left: 20px; }

    footer {
      padding: 24px;
      text-align: center;
      color: #94a3b8;
      font-size: 12px;
      font-weight: 400;
      letter-spacing: 0.03em;
    }

    @media (max-width: 540px) {
      .menu-container { width: 340px; height: 340px; }
      .orbital-ring-1 { width: 140px; height: 140px; }
      .orbital-ring-2 { width: 220px; height: 220px; }
      .orbital-ring-3 { width: 300px; height: 300px; }
      .center-hub { width: 100px; height: 100px; }
      .center-icon-wrapper { width: 56px; height: 56px; border-radius: 14px; }
      .center-icon-wrapper svg { width: 28px; height: 28px; }
      .portal-btn { width: 75px; height: 75px; border-radius: 18px; }
      .portal-icon { width: 36px; height: 36px; border-radius: 10px; }
      .portal-icon svg { width: 18px; height: 18px; }
      .portal-label { font-size: 9px; }
      .title { font-size: 1.5rem; }
      .subtitle { font-size: 0.875rem; margin-bottom: 30px; }
      .portal-manager { top: 10px; }
      .portal-candidate { top: 90px; right: 10px; }
      .portal-onboarding { bottom: 40px; right: 45px; }
      .portal-employee { bottom: 40px; left: 45px; }
      .portal-agency { top: 90px; left: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="baynunah-logo.png" alt="Baynunah Logo" class="logo" />
  </header>

  <main>
    <h1 class="title">Welcome to Baynunah HR Portal</h1>
    <p class="subtitle">Select a portal to get started</p>

    <div class="menu-container">
      <div class="orbital-ring orbital-ring-1"></div>
      <div class="orbital-ring orbital-ring-2"></div>
      <div class="orbital-ring orbital-ring-3"></div>

      <div class="center-hub" id="center-hub" role="button" tabindex="0" aria-label="Toggle menu">
        <div class="center-icon-wrapper">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="9"/>
            <polyline points="12 7 12 12 15.5 14"/>
          </svg>
        </div>
      </div>

      <button class="portal-btn portal-manager" id="btn-manager" aria-label="Manager Portal">
        <div class="portal-icon">
          <svg viewBox="0 0 24 24">
            <rect x="3" y="7" width="18" height="13" rx="2"/>
            <path d="M8 7V5a4 4 0 0 1 8 0v2"/>
          </svg>
        </div>
        <span class="portal-label">Manager</span>
      </button>

      <button class="portal-btn portal-candidate" id="btn-candidate" aria-label="Candidate Portal">
        <div class="portal-icon">
          <svg viewBox="0 0 24 24">
            <circle cx="9" cy="7" r="4"/>
            <path d="M3 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"/>
            <line x1="17" y1="11" x2="22" y2="11"/>
            <line x1="19.5" y1="8.5" x2="19.5" y2="13.5"/>
          </svg>
        </div>
        <span class="portal-label">Candidate</span>
      </button>

      <button class="portal-btn portal-onboarding" id="btn-onboarding" aria-label="Onboarding Portal">
        <div class="portal-icon">
          <svg viewBox="0 0 24 24">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <polyline points="16 11 18 13 22 9"/>
          </svg>
        </div>
        <span class="portal-label">Onboarding</span>
      </button>

      <button class="portal-btn portal-employee" id="btn-employee" aria-label="Employee Portal">
        <div class="portal-icon">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="7" r="4"/>
            <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"/>
          </svg>
        </div>
        <span class="portal-label">Employee</span>
      </button>

      <button class="portal-btn portal-agency" id="btn-agency" aria-label="Agency Portal">
        <div class="portal-icon">
          <svg viewBox="0 0 24 24">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <path d="M3 9h18"/>
            <path d="M9 21V9"/>
          </svg>
        </div>
        <span class="portal-label">Agency</span>
      </button>
    </div>
  </main>

  <footer>
    Conceptualised by Baynunah | HR | IS
  </footer>

  <script>
    const centerHub = document.getElementById('center-hub');
    const portals = document.querySelectorAll('.portal-btn');
    let expanded = true;

    window.addEventListener('DOMContentLoaded', () => {
      portals.forEach(btn => btn.classList.add('active'));
    });

    centerHub.addEventListener('click', () => {
      expanded = !expanded;
      portals.forEach(btn => {
        btn.classList.toggle('active', expanded);
      });
    });

    centerHub.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        centerHub.click();
      }
    });
  </script>
</body>
</html>
