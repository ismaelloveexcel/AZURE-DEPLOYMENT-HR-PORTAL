name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend for GitHub Pages
        working-directory: frontend
        run: npm run build
        env:
          # Enable GitHub Pages mode for correct base path
          GITHUB_PAGES: "true"
          # Configure API base URL - can be overridden with repository secret
          VITE_API_BASE_URL: ${{ secrets.API_BASE_URL || 'https://your-backend-url.com/api' }}

      - name: Add .nojekyll file
        run: touch frontend/dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Summary
        run: |
          echo "üéâ Frontend deployed to GitHub Pages!"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "‚ö†Ô∏è IMPORTANT: Backend API must be deployed separately"
          echo "Set the API_BASE_URL secret in repository settings to configure backend URL"
