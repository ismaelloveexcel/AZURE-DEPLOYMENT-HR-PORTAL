name: Deploy Landing Page to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'landing/**'
      - '.github/workflows/github-pages.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Landing Page
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add .nojekyll file
        run: |
          cp -r landing/* landing-deploy/
          touch landing-deploy/.nojekyll
        shell: bash
        continue-on-error: true

      - name: Prepare landing page for deployment
        run: |
          mkdir -p landing-deploy
          cp -r landing/* landing-deploy/
          touch landing-deploy/.nojekyll
          echo "Landing page prepared for deployment"
          ls -la landing-deploy/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./landing-deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Summary
        run: |
          echo "ðŸŽ‰ Landing page deployed to GitHub Pages!"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "ðŸ“„ This deploys only the static landing page from /landing directory"
          echo "ðŸ“± Main HR application remains on Azure"
