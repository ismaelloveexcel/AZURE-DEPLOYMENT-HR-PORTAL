name: Deploy Repository Dashboard to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'dashboard/**'
      - '.github/workflows/github-pages.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Dashboard
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare dashboard for deployment
        run: |
          mkdir -p dashboard-deploy
          cp -r dashboard/* dashboard-deploy/
          touch dashboard-deploy/.nojekyll
          echo "Dashboard prepared for deployment"
          ls -la dashboard-deploy/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dashboard-deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Summary
        run: |
          echo "ðŸŽ‰ Repository dashboard deployed to GitHub Pages!"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "ðŸ“Š This dashboard helps you monitor workflows, check status, and access GitHub features"
