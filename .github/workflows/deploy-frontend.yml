name: Deploy Frontend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build application
        working-directory: frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      - name: Create deployment package
        working-directory: frontend
        run: |
          # Create web.config for Azure App Service (IIS)
          cat > dist/web.config << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <configuration>
            <system.webServer>
              <staticContent>
                <mimeMap fileExtension=".json" mimeType="application/json" />
                <mimeMap fileExtension=".woff" mimeType="font/woff" />
                <mimeMap fileExtension=".woff2" mimeType="font/woff2" />
              </staticContent>
              <rewrite>
                <rules>
                  <rule name="SPA Routes" stopProcessing="true">
                    <match url=".*" />
                    <conditions logicalGrouping="MatchAll">
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                      <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                    </conditions>
                    <action type="Rewrite" url="/index.html" />
                  </rule>
                </rules>
              </rewrite>
              <httpProtocol>
                <customHeaders>
                  <add name="X-Content-Type-Options" value="nosniff" />
                  <add name="X-Frame-Options" value="SAMEORIGIN" />
                  <add name="X-XSS-Protection" value="1; mode=block" />
                </customHeaders>
              </httpProtocol>
            </system.webServer>
          </configuration>
          EOF
          
          # Create zip package
          cd dist
          zip -r ../../frontend-deploy.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-package
          path: frontend-deploy.zip
          retention-days: 1

  deploy:
    name: Deploy to Azure
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.webapp-url }}
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-package

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_FRONTEND }}
          package: frontend-deploy.zip

      - name: Configure App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_FRONTEND }}
          app-settings-json: |
            [
              {
                "name": "WEBSITE_RUN_FROM_PACKAGE",
                "value": "1"
              }
            ]

      - name: Health check
        run: |
          echo "Waiting for deployment to complete..."
          sleep 20
          
          WEBAPP_URL="https://${{ secrets.AZURE_WEBAPP_NAME_FRONTEND }}.azurewebsites.net"
          echo "Checking frontend at: $WEBAPP_URL"
          
          # Try health check up to 5 times
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$WEBAPP_URL" || echo "000")
            if [ "$response" = "200" ]; then
              echo "✅ Frontend is accessible!"
              exit 0
            fi
            echo "Attempt $i: Got status $response, retrying in 10 seconds..."
            sleep 10
          done
          
          echo "⚠️ Health check did not return 200, but deployment may still be in progress"
          exit 0

      - name: Azure logout
        if: always()
        run: az logout
