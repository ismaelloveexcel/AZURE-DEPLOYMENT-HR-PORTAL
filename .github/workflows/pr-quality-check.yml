name: PR Quality Check & Auto-Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

jobs:
  # Auto-label PRs based on files changed
  auto-label:
    name: Auto-label PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Label PR by files changed
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

  # Lint and validate backend code
  backend-quality:
    name: Backend Quality Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync

      - name: Check Python syntax
        id: syntax-check
        run: |
          echo "Checking Python syntax..."
          echo "syntax_failed=false" >> $GITHUB_OUTPUT
          find app -name '*.py' -exec uv run python -m py_compile {} + || echo "syntax_failed=true" >> $GITHUB_OUTPUT

      - name: Check for common security issues
        id: security-patterns
        run: |
          echo "Checking for security anti-patterns..."
          echo "sql_injection=false" >> $GITHUB_OUTPUT
          echo "hardcoded_secret=false" >> $GITHUB_OUTPUT
          echo "dangerous_func=false" >> $GITHUB_OUTPUT
          
          # Check for SQL string concatenation
          if grep -r "execute.*f\"" app/ --include="*.py" || grep -r "execute.*%.*%" app/ --include="*.py"; then
            echo "âš ï¸ Potential SQL injection risk: Found string formatting in execute() calls"
            echo "Use parameterized queries instead"
            echo "sql_injection=true" >> $GITHUB_OUTPUT
          fi
          
          # Check for hardcoded secrets
          if grep -r "password.*=.*['\"].*['\"]" app/ --include="*.py" | grep -v "password_hash"; then
            echo "âš ï¸ Potential hardcoded password found"
            echo "hardcoded_secret=true" >> $GITHUB_OUTPUT
          fi
          
          # Check for eval/exec usage
          if grep -r "\beval\(|\bexec\(" app/ --include="*.py"; then
            echo "âš ï¸ Dangerous function eval() or exec() found"
            echo "dangerous_func=true" >> $GITHUB_OUTPUT
          fi

      - name: Check for proper input sanitization
        run: |
          echo "Checking for input sanitization..."
          echo "âœ“ Make sure user input uses sanitize_text() from app.core.security"

      - name: Post Backend Review Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const syntaxFailed = '${{ steps.syntax-check.outputs.syntax_failed }}' === 'true';
            const sqlInjection = '${{ steps.security-patterns.outputs.sql_injection }}' === 'true';
            const hardcodedSecret = '${{ steps.security-patterns.outputs.hardcoded_secret }}' === 'true';
            const dangerousFunc = '${{ steps.security-patterns.outputs.dangerous_func }}' === 'true';
            
            let comment = '## ðŸ Backend Quality Check Results\n\n';
            
            if (syntaxFailed) {
              comment += 'âŒ **Python Syntax Check Failed**\n\n';
              comment += 'Please fix syntax errors before merging.\n\n';
            } else {
              comment += 'âœ… Python syntax check passed\n\n';
            }
            
            if (sqlInjection || hardcodedSecret || dangerousFunc) {
              comment += '### âš ï¸ Security Issues Found\n\n';
              
              if (sqlInjection) {
                comment += '- **SQL Injection Risk**: Found string formatting in database queries. Use parameterized queries.\n';
              }
              if (hardcodedSecret) {
                comment += '- **Hardcoded Secrets**: Found potential hardcoded passwords. Use environment variables.\n';
              }
              if (dangerousFunc) {
                comment += '- **Dangerous Functions**: Found `eval()` or `exec()` usage. Avoid these functions.\n';
              }
              
              comment += '\n**Action Required**: Fix these security issues before merging.\n\n';
            }
            
            comment += '### âœ… Backend Quality Checklist\n\n';
            comment += '- [ ] Follows 3-layer pattern (Router â†’ Service â†’ Repository)\n';
            comment += '- [ ] Uses async/await for all database operations\n';
            comment += '- [ ] Input is sanitized using `sanitize_text()`\n';
            comment += '- [ ] SQL queries are parameterized\n';
            comment += '- [ ] Error handling implemented\n';
            comment += '- [ ] Type hints added\n';
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  # Lint and validate frontend code
  frontend-quality:
    name: Frontend Quality Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: TypeScript check
        id: ts-check
        run: |
          echo "lint_failed=false" >> $GITHUB_OUTPUT
          npm run lint || echo "lint_failed=true" >> $GITHUB_OUTPUT

      - name: Check for console.log statements
        id: console-check
        run: |
          echo "console_found=false" >> $GITHUB_OUTPUT
          if grep -r "console\.log\|console\.debug" src/ --include="*.tsx" --include="*.ts" | grep -v "// OK:"; then
            echo "âš ï¸ Found console.log statements (remove before production)"
            echo "console_found=true" >> $GITHUB_OUTPUT
          fi

      - name: Check for API key exposure
        id: api-key-check
        run: |
          echo "api_key_found=false" >> $GITHUB_OUTPUT
          if grep -r "api[_-]key.*=.*['\"]" src/ --include="*.tsx" --include="*.ts"; then
            echo "âš ï¸ Potential API key in frontend code"
            echo "api_key_found=true" >> $GITHUB_OUTPUT
          fi

      - name: Post Frontend Review Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const lintFailed = '${{ steps.ts-check.outputs.lint_failed }}' === 'true';
            const consoleFound = '${{ steps.console-check.outputs.console_found }}' === 'true';
            const apiKeyFound = '${{ steps.api-key-check.outputs.api_key_found }}' === 'true';
            
            let comment = '## âš›ï¸ Frontend Quality Check Results\n\n';
            
            if (lintFailed) {
              comment += 'âŒ **TypeScript/Lint Check Failed**\n\n';
              comment += 'Please fix linting errors before merging.\n\n';
            } else {
              comment += 'âœ… TypeScript type checking passed\n\n';
            }
            
            if (consoleFound) {
              comment += 'âš ï¸ **Console Statements Found**: Remove console.log/debug before production\n\n';
            }
            
            if (apiKeyFound) {
              comment += 'âŒ **API Key Found**: Never commit API keys in frontend code!\n\n';
            }
            
            comment += '### âœ… Frontend Quality Checklist\n\n';
            comment += '- [ ] TypeScript types defined\n';
            comment += '- [ ] No console.log statements (or marked with // OK:)\n';
            comment += '- [ ] No API keys or secrets\n';
            comment += '- [ ] Error handling implemented\n';
            comment += '- [ ] Loading states handled\n';
            comment += '- [ ] Responsive design considered\n';
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  # Check for UAE compliance impact
  compliance-check:
    name: UAE Compliance Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Check for compliance-related changes
        id: compliance-files
        run: |
          echo "Checking for UAE compliance-related file changes..."
          
          # Check if compliance-related files were modified
          COMPLIANCE_FILES=$(git diff --name-only origin/main...HEAD | grep -E "(compliance|visa|emirates|medical|iloe|contract)" || true)
          
          if [ ! -z "$COMPLIANCE_FILES" ]; then
            echo "compliance_changed=true" >> $GITHUB_OUTPUT
            echo "Changed files: $COMPLIANCE_FILES"
          fi

      - name: Post Compliance Review Comment
        if: steps.compliance-files.outputs.compliance_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸ‡¦ðŸ‡ª UAE Compliance Impact Detected
            
            This PR modifies compliance-related functionality. Please ensure:
            
            ### Visa Tracking
            - [ ] Visa expiry alerts still work
            - [ ] Visa renewal workflow not broken
            - [ ] Notification timing follows UAE requirements
            
            ### Emirates ID
            - [ ] EID expiry tracking functional
            - [ ] EID number validation correct
            
            ### Medical Fitness
            - [ ] Medical certificate tracking works
            - [ ] Expiry alerts configured correctly
            
            ### Labor Law Compliance
            - [ ] Changes comply with UAE labor law
            - [ ] MOHRE requirements respected
            - [ ] WPS compatibility maintained
            
            ### Contract Management
            - [ ] Contract expiry tracking works
            - [ ] Limited vs unlimited contract handling correct
            - [ ] Probation period tracking accurate
            
            **âš ï¸ Important**: Have an HR expert review these changes before merging.
            `;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  # Documentation check
  documentation-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Check if documentation needs update
        id: doc-check
        run: |
          # Check if code changed but docs didn't
          CODE_CHANGED=$(git diff --name-only origin/main...HEAD | grep -E "\.(py|tsx?|jsx?)$" || true)
          DOCS_CHANGED=$(git diff --name-only origin/main...HEAD | grep -E "\.(md|txt)$" || true)
          
          if [ ! -z "$CODE_CHANGED" ] && [ -z "$DOCS_CHANGED" ]; then
            echo "docs_needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Post Documentation Reminder
        if: steps.doc-check.outputs.docs_needed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸ“š Documentation Reminder
            
            This PR includes code changes but no documentation updates.
            
            ### Please consider updating:
            
            - [ ] \`README.md\` - If feature/behavior changed
            - [ ] \`CONTRIBUTING.md\` - If development process changed
            - [ ] \`docs/HR_USER_GUIDE.md\` - If HR user workflow changed
            - [ ] API docstrings - If endpoints added/modified
            - [ ] Code comments - For complex logic
            
            ### For Non-Technical Users (HR/Admin)
            If this change affects HR users, add a clear explanation in:
            - [ ] Simple language description of what changed
            - [ ] Step-by-step guide if workflow changed
            - [ ] Screenshots if UI changed
            
            **Note**: If documentation updates aren't needed, you can ignore this message.
            `;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  # Check PR size and suggest splitting if too large
  pr-size-check:
    name: PR Size Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Analyze PR size and composition
        id: size-check
        run: |
          # Count all files
          FILES_CHANGED=$(git diff --name-only origin/main...HEAD | wc -l)
          LINES_CHANGED=$(git diff origin/main...HEAD | wc -l)
          
          # Count code files (Python, TypeScript, JavaScript)
          CODE_FILES=$(git diff --name-only origin/main...HEAD | grep -cE '\.(py|tsx?|jsx?)$' || true)
          CODE_LINES=$(git diff origin/main...HEAD -- '*.py' '*.ts' '*.tsx' '*.js' '*.jsx' | wc -l)
          
          # Count documentation files
          DOC_FILES=$(git diff --name-only origin/main...HEAD | grep -cE '\.(md|txt)$' || true)
          DOC_LINES=$(git diff origin/main...HEAD -- '*.md' '*.txt' | wc -l)
          
          # Count config/infrastructure files
          CONFIG_FILES=$(git diff --name-only origin/main...HEAD | grep -cE '\.(yml|yaml|json|toml|ini|cfg)$' || true)
          
          # Calculate percentages
          if [ $FILES_CHANGED -gt 0 ]; then
            DOC_PERCENTAGE=$((DOC_FILES * 100 / FILES_CHANGED))
          else
            DOC_PERCENTAGE=0
          fi
          
          echo "files_changed=$FILES_CHANGED" >> $GITHUB_OUTPUT
          echo "lines_changed=$LINES_CHANGED" >> $GITHUB_OUTPUT
          echo "code_files=$CODE_FILES" >> $GITHUB_OUTPUT
          echo "code_lines=$CODE_LINES" >> $GITHUB_OUTPUT
          echo "doc_files=$DOC_FILES" >> $GITHUB_OUTPUT
          echo "doc_lines=$DOC_LINES" >> $GITHUB_OUTPUT
          echo "config_files=$CONFIG_FILES" >> $GITHUB_OUTPUT
          echo "doc_percentage=$DOC_PERCENTAGE" >> $GITHUB_OUTPUT
          
          # Determine PR size category
          # Medium: >15 files or >500 lines
          # Large: >30 files or >1000 lines  
          # Very Large: >50 files or >2000 lines
          
          # Exception: If >60% docs, increase tolerance
          if [ $DOC_PERCENTAGE -gt 60 ]; then
            # Documentation-heavy PR - more lenient thresholds
            if [ $FILES_CHANGED -gt 50 ] || [ $CODE_LINES -gt 1500 ]; then
              echo "size_category=very-large" >> $GITHUB_OUTPUT
              echo "show_warning=true" >> $GITHUB_OUTPUT
            elif [ $FILES_CHANGED -gt 30 ] || [ $CODE_LINES -gt 800 ]; then
              echo "size_category=large" >> $GITHUB_OUTPUT
              echo "show_warning=true" >> $GITHUB_OUTPUT
            else
              echo "size_category=acceptable" >> $GITHUB_OUTPUT
              echo "show_warning=false" >> $GITHUB_OUTPUT
            fi
          else
            # Regular PR - standard thresholds
            if [ $FILES_CHANGED -gt 50 ] || [ $LINES_CHANGED -gt 2000 ]; then
              echo "size_category=very-large" >> $GITHUB_OUTPUT
              echo "show_warning=true" >> $GITHUB_OUTPUT
            elif [ $FILES_CHANGED -gt 30 ] || [ $LINES_CHANGED -gt 1000 ]; then
              echo "size_category=large" >> $GITHUB_OUTPUT
              echo "show_warning=true" >> $GITHUB_OUTPUT
            elif [ $FILES_CHANGED -gt 15 ] || [ $LINES_CHANGED -gt 500 ]; then
              echo "size_category=medium" >> $GITHUB_OUTPUT
              echo "show_warning=true" >> $GITHUB_OUTPUT
            else
              echo "size_category=small" >> $GITHUB_OUTPUT
              echo "show_warning=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Post Size Guidance
        if: steps.size-check.outputs.show_warning == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const filesChanged = '${{ steps.size-check.outputs.files_changed }}';
            const linesChanged = '${{ steps.size-check.outputs.lines_changed }}';
            const codeFiles = '${{ steps.size-check.outputs.code_files }}';
            const codeLines = '${{ steps.size-check.outputs.code_lines }}';
            const docFiles = '${{ steps.size-check.outputs.doc_files }}';
            const docLines = '${{ steps.size-check.outputs.doc_lines }}';
            const configFiles = '${{ steps.size-check.outputs.config_files }}';
            const sizeCategory = '${{ steps.size-check.outputs.size_category }}';
            const docPercentage = '${{ steps.size-check.outputs.doc_percentage }}';
            
            let emoji = 'ðŸ“';
            let title = 'PR Size Notice';
            let severity = '';
            let recommendations = '';
            
            if (sizeCategory === 'very-large') {
              emoji = 'ðŸš¨';
              title = 'Very Large PR Detected';
              severity = '**Severity**: ðŸ”´ High - This PR may be difficult to review thoroughly';
              recommendations = `
            ### ðŸš¨ Strong Recommendations:
            
            1. **Consider breaking this into multiple PRs**:
               - Separate backend and frontend changes
               - Split by feature or module
               - Create a feature branch and make smaller PRs against it
            
            2. **If this must be one PR**:
               - Add a detailed architecture diagram
               - Include a testing matrix
               - Schedule a live walkthrough for reviewers
               - Add inline comments explaining key changes
               - Consider feature flags for incremental rollout
            `;
            } else if (sizeCategory === 'large') {
              emoji = 'âš ï¸';
              title = 'Large PR Detected';
              severity = '**Severity**: ðŸŸ¡ Medium - Review may take longer';
              recommendations = `
            ### âš ï¸ Recommendations:
            
            1. **Consider splitting if possible**:
               - Can documentation updates be a separate PR?
               - Can refactoring be done before/after feature work?
               - Can tests be added incrementally?
            
            2. **Help reviewers**:
               - Add detailed PR description with examples
               - Include before/after screenshots for UI changes
               - Highlight the most critical changes
               - Test thoroughly before requesting review
            `;
            } else {
              emoji = 'ðŸ“Š';
              title = 'Medium-Sized PR';
              severity = '**Severity**: ðŸŸ¢ Low - Size is manageable but worth noting';
              recommendations = `
            ### ðŸ“Š Tips for Easier Review:
            
            - Ensure PR description clearly explains the changes
            - Add screenshots for any UI changes
            - Call out any breaking changes or migrations
            - Verify all tests pass before requesting review
            `;
            }
            
            const docNote = parseInt(docPercentage) > 50 
              ? `\n> ðŸ“š **Note**: ${docPercentage}% of this PR is documentation, which is great for maintainability!`
              : '';
            
            const comment = `## ${emoji} ${title}
            
            ${severity}
            
            ### ðŸ“Š PR Composition
            
            | Category | Files | Lines |
            |----------|-------|-------|
            | **Total** | ${filesChanged} | ${linesChanged} |
            | Code (py/ts/tsx/js) | ${codeFiles} | ${codeLines} |
            | Documentation (md/txt) | ${docFiles} | ${docLines} |
            | Config (yml/json/etc) | ${configFiles} | - |
            ${docNote}
            
            ${recommendations}
            
            ### Benefits of Smaller PRs
            - âœ… Faster, more thorough reviews
            - âœ… Easier to identify bugs and issues
            - âœ… Lower risk of merge conflicts
            - âœ… Safer to revert if problems arise
            - âœ… Better for team learning and knowledge sharing
            
            ### When Large PRs Are Acceptable
            
            Large PRs are sometimes necessary and acceptable:
            - âœ… **Database migrations** with corresponding code changes
            - âœ… **Generated code** (lock files, builds) with minimal source changes
            - âœ… **Major refactoring** that must be atomic
            - âœ… **Comprehensive documentation** updates
            - âœ… **Security fixes** that touch many files
            
            If this PR falls into one of these categories, please note it in the description!
            
            ---
            
            ðŸ’¡ **Need help splitting this PR?** Check out our [Contributing Guide](../CONTRIBUTING.md#pull-request-process) for tips on structuring changes.
            `;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  # Final summary
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality, compliance-check, documentation-check, pr-size-check]
    if: always()
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸ¤– Automated PR Review Summary
            
            Thank you for your contribution! This automated review has checked:
            
            - âœ… Backend code quality and security
            - âœ… Frontend code quality and security  
            - âœ… UAE compliance impact
            - âœ… Documentation needs
            - âœ… PR size appropriateness
            
            ### Next Steps:
            
            1. **Review the comments above** and address any issues
            2. **Complete the PR checklist** in the description
            3. **Request human review** when ready
            4. **Test locally** to ensure everything works
            
            ### For Non-Technical Contributors:
            If you need help with any of the technical feedback, feel free to:
            - Ask questions in this PR
            - Consult the [Contributing Guide](../CONTRIBUTING.md)
            - Use the [Copilot Agents](.github/agents/) for assistance
            
            ---
            
            *This is an automated review. Human review is still required before merging.*
            `;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
