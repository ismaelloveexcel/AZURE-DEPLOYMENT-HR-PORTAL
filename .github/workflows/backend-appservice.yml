name: Deploy Backend App Service

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-appservice.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      BACKEND_RESOURCE_GROUP: ${{ vars.AZURE_BACKEND_RESOURCE_GROUP || 'rg-hr-portal-new' }}
      BACKEND_APP_NAME: hrportal-backend-new
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Select deployment authentication
        id: auth
        run: |
          if [ -n "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}" ]; then
            echo "Using publish profile secret for deployment."
            echo "method=publish_profile" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -n "${{ secrets.AZURE_CLIENT_ID }}" ] && \
             [ -n "${{ secrets.AZURE_TENANT_ID }}" ] && \
             [ -n "${{ secrets.AZURE_SUBSCRIPTION_ID }}" ]; then
            echo "Publish profile not found; falling back to OIDC credentials."
            echo "method=oidc" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Missing deployment credentials."
          echo "Provide AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND or OIDC secrets (AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID)."
          exit 1

      - name: Azure Login (OIDC fallback)
        if: steps.auth.outputs.method == 'oidc'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Azure access (OIDC)
        if: steps.auth.outputs.method == 'oidc'
        run: |
          az account show
          az group show --name "${BACKEND_RESOURCE_GROUP}" --query name -o tsv

      - name: Deploy to Azure App Service (publish profile)
        if: steps.auth.outputs.method == 'publish_profile'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.BACKEND_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}
          package: backend

      - name: Deploy to Azure App Service (OIDC)
        if: steps.auth.outputs.method == 'oidc'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.BACKEND_APP_NAME }}
          resource-group-name: ${{ env.BACKEND_RESOURCE_GROUP }}
          package: backend

      - name: Smoke test health endpoint
        run: |
          curl -f https://${{ env.BACKEND_APP_NAME }}.azurewebsites.net/api/health/ping
