name: "[DEPRECATED] Deploy Backend App Service (Publish Profile)"

# ⚠️ DEPRECATED: This workflow uses publish-profile authentication
# Please use backend-appservice-oidc.yml instead, which uses OIDC authentication
# This workflow is kept for emergency fallback only

on:
  # Disabled automatic triggers - use backend-appservice-oidc.yml instead
  # push:
  #   branches: [main]
  #   paths:
  #     - "backend/**"
  #     - ".github/workflows/backend-appservice.yml"
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DEPRECATED" to confirm you want to use this old workflow'
        required: true
        default: ''

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deprecation warning
        run: |
          echo "⚠️  WARNING: This workflow is DEPRECATED"
          echo "Please use backend-appservice-oidc.yml which uses secure OIDC authentication"
          echo "This workflow uses publish-profile which is less secure than OIDC"
          if [ "${{ github.event.inputs.confirm }}" != "DEPRECATED" ]; then
            echo "❌ Deployment cancelled - confirmation not provided"
            echo "To use this deprecated workflow, you must type 'DEPRECATED' in the workflow_dispatch input"
            exit 1
          fi
          echo "⚠️  Proceeding with deprecated workflow..."
          sleep 5

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate publish profile secret
        run: |
          if [ -z "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}" ]; then
            echo "Missing AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND secret. Add the publish profile for hrportal-backend-new."
            exit 1
          fi

      - name: Deploy to Azure App Service (hrportal-backend-new)
        uses: azure/webapps-deploy@v2
        with:
          app-name: hrportal-backend-new
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}
          package: backend

      - name: Smoke test health endpoint
        run: |
          curl -f https://hrportal-backend-new.azurewebsites.net/api/health/ping
