name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-deploy:
    name: Build and Deploy HR Portal
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ===== BUILD FRONTEND =====
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: https://baynunahhrportal.azurewebsites.net/api

      # ===== PREPARE BACKEND =====
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Copy frontend build to backend
        run: |
          rm -rf backend/static
          cp -r frontend/dist backend/static
          echo "âœ… Frontend copied to backend/static"

      - name: Create deployment package
        run: |
          cd backend
          zip -r ../deploy.zip . \
            -x "*.pyc" \
            -x "*__pycache__*" \
            -x "*.git*" \
            -x "*.env*" \
            -x "*.example" \
            -x "*.md" \
            -x "*test*.py" \
            -x "*.bak" \
            -x "*.tmp"
          cd ..
          echo "Package size: $(du -h deploy.zip | cut -f1)"

      # ===== DEPLOY TO AZURE =====
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: BaynunahHRPortal
          package: deploy.zip

      - name: Configure App Settings
        run: |
          echo "Configuring Azure App Service settings..."
          az webapp config appsettings set --name BaynunahHRPortal --resource-group BaynunahHR --settings \
            ALLOWED_ORIGINS="https://baynunahhrportal.azurewebsites.net" \
            APP_ENV="production" \
            SCM_DO_BUILD_DURING_DEPLOYMENT="false" \
            --output none
          echo "âœ… App settings configured (DATABASE_URL and AUTH_SECRET_KEY preserved from Azure)"

      - name: Deployment Summary
        run: |
          echo "ðŸŽ‰ Deployment Complete!"
          echo "ðŸ“± App URL: https://baynunahhrportal.azurewebsites.net"
          echo "ðŸ“š API Docs: https://baynunahhrportal.azurewebsites.net/docs"
