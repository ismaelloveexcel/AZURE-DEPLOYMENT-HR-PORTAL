name: Deploy HR Portal (Backend + Frontend)

on:
  push:
    branches:
      - main

permissions:
  id-token: write      # Required for OIDC
  contents: read

env:
  BACKEND_APP: hrportal-backend-new
  FRONTEND_APP: hrportal-frontend-new
  RESOURCE_GROUP: baynunah-hr-portal-rg
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

jobs:
  backend-build-deploy:
    name: Deploy Backend (FastAPI → App Service)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Backend to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.BACKEND_APP }}
          package: backend

  frontend-build-deploy:
    name: Deploy Frontend (React → Static Web Apps)
    runs-on: ubuntu-latest
    needs: backend-build-deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "frontend/dist"

