name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-deploy:
    name: Build and Deploy HR Portal
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ===== VALIDATE REQUIRED SECRETS =====
      - name: Validate required secrets
        run: |
          echo "üîç Validating required secrets..."
          
          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "‚ùå ERROR: AZURE_CREDENTIALS secret is not set"
            echo "Please configure AZURE_CREDENTIALS in repository secrets"
            exit 1
          fi
          
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "‚ùå ERROR: DATABASE_URL secret is not set"
            echo "Please configure DATABASE_URL in repository secrets"
            exit 1
          fi
          
          if [ -z "${{ secrets.AUTH_SECRET_KEY }}" ]; then
            echo "‚ùå ERROR: AUTH_SECRET_KEY secret is not set"
            echo "Please configure AUTH_SECRET_KEY in repository secrets"
            exit 1
          fi
          
          echo "‚úÖ All required secrets are present"

      # ===== BUILD FRONTEND =====
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: /api

      # ===== PREPARE BACKEND =====
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify frontend build in backend/static
        run: |
          echo "üîç Verifying frontend build output..."
          if [ ! -d "backend/static" ]; then
            echo "‚ùå ERROR: backend/static directory does not exist"
            echo "Frontend build did not output to the expected location"
            exit 1
          fi
          
          if [ ! -f "backend/static/index.html" ]; then
            echo "‚ùå ERROR: backend/static/index.html not found"
            echo "Frontend build appears incomplete"
            exit 1
          fi
          
          echo "‚úÖ Frontend built successfully to backend/static"
          echo "Contents:"
          ls -lh backend/static/
          
          # Show bundle sizes
          if [ -d "backend/static/assets" ]; then
            echo "Asset files:"
            du -h backend/static/assets/* | sort -h
          fi

      - name: Create deployment package
        run: |
          echo "üì¶ Creating deployment package..."
          cd backend
          
          # Ensure azure_startup.sh is executable
          chmod +x azure_startup.sh
          
          zip -r ../deploy.zip . \
            -x "*.pyc" \
            -x "*__pycache__*" \
            -x "*.git*" \
            -x "*.env*" \
            -x "*.example" \
            -x "*.md" \
            -x "*test*.py" \
            -x "*.bak" \
            -x "*.tmp"
          cd ..
          echo "‚úÖ Package created: $(du -h deploy.zip | cut -f1)"
          
          # Verify static files are in the package
          echo "Verifying static files in package..."
          if ! unzip -l deploy.zip | grep -q "static/index.html"; then
            echo "‚ùå ERROR: static/index.html not found in package"
            exit 1
          else
            echo "‚úÖ index.html included"
          fi
          
          # Verify azure_startup.sh is included
          if ! unzip -l deploy.zip | grep -q "azure_startup.sh"; then
            echo "‚ùå ERROR: azure_startup.sh not found in package"
            exit 1
          else
            echo "‚úÖ azure_startup.sh included"
          fi

      # ===== DEPLOY TO AZURE =====
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure Azure Resources Exist
        run: |
          echo "üîç Checking if Azure resources exist..."
          
          # Check if resource group exists
          if ! az group show --name BaynunahHR --query name -o tsv 2>/dev/null; then
            echo "üì¶ Creating resource group BaynunahHR..."
            az group create --name BaynunahHR --location eastus
          else
            echo "‚úÖ Resource group BaynunahHR exists"
          fi
          
          # Check if App Service plan exists
          if ! az appservice plan show --name BaynunahHRPlan --resource-group BaynunahHR --query name -o tsv 2>/dev/null; then
            echo "üì¶ Creating App Service plan BaynunahHRPlan..."
            az appservice plan create \
              --name BaynunahHRPlan \
              --resource-group BaynunahHR \
              --sku B1 \
              --is-linux
          else
            echo "‚úÖ App Service plan BaynunahHRPlan exists"
          fi
          
          # Check if Web App exists
          if ! az webapp show --name BaynunahHRPortal --resource-group BaynunahHR --query name -o tsv 2>/dev/null; then
            echo "üì¶ Creating Web App BaynunahHRPortal..."
            az webapp create \
              --name BaynunahHRPortal \
              --resource-group BaynunahHR \
              --plan BaynunahHRPlan \
              --runtime "PYTHON:3.11"
          else
            echo "‚úÖ Web App BaynunahHRPortal exists"
          fi
          
          echo "‚úÖ All Azure resources verified/created"

      - name: Configure App Settings
        run: |
          echo "‚öôÔ∏è  Configuring Azure App Service settings..."
          az webapp config appsettings set \
            --name BaynunahHRPortal \
            --resource-group BaynunahHR \
            --settings \
              DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              AUTH_SECRET_KEY="${{ secrets.AUTH_SECRET_KEY }}" \
              ALLOWED_ORIGINS="https://baynunahhrportal.azurewebsites.net" \
              APP_ENV="production" \
              SCM_DO_BUILD_DURING_DEPLOYMENT="true" \
              PYTHONUNBUFFERED="1" \
            --output none
          
          # Set startup command
          az webapp config set \
            --name BaynunahHRPortal \
            --resource-group BaynunahHR \
            --startup-file "bash azure_startup.sh" \
            --output none
          
          echo "‚úÖ App settings configured successfully"

      - name: Deploy to Azure App Service
        run: |
          echo "üöÄ Deploying to Azure App Service..."
          
          # Use Azure CLI for zip deployment (more reliable than the action)
          az webapp deployment source config-zip \
            --name BaynunahHRPortal \
            --resource-group BaynunahHR \
            --src deploy.zip \
            --timeout 600
          
          echo "‚úÖ Deployment completed"

      - name: Restart App Service
        run: |
          echo "üîÑ Restarting App Service to apply changes..."
          az webapp restart \
            --name BaynunahHRPortal \
            --resource-group BaynunahHR
          echo "‚úÖ App Service restarted"

      - name: Verify deployment health
        run: |
          echo "üîç Checking deployment health..."
          echo "Waiting 60 seconds for app to start..."
          sleep 60
          
          # Try up to 6 times with increasing delays
          for i in 1 2 3 4 5 6; do
            echo "Attempt $i: Checking health..."
            HTTP_STATUS=$(curl -s -o /tmp/health_response.txt -w "%{http_code}" https://baynunahhrportal.azurewebsites.net/api/health 2>/dev/null || echo "000")
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "‚úÖ Health check passed (HTTP $HTTP_STATUS)"
              cat /tmp/health_response.txt
              echo ""
              exit 0
            else
              echo "‚è≥ HTTP $HTTP_STATUS - Response:"
              cat /tmp/health_response.txt 2>/dev/null | head -5 || echo "(no response)"
              echo ""
              
              if [ $i -lt 6 ]; then
                echo "Waiting $((i * 20)) seconds before retry..."
                sleep $((i * 20))
              fi
            fi
          done
          
          echo "‚ö†Ô∏è  Health check did not return 200 after 6 attempts"
          echo "The app may still be starting or there may be an issue."
          echo ""
          echo "Check logs with:"
          echo "  az webapp log tail --name BaynunahHRPortal --resource-group BaynunahHR"
          echo ""
          echo "Check app at: https://baynunahhrportal.azurewebsites.net"
          # Don't fail the workflow - let it complete so we can check logs
          exit 0

      - name: Deployment Summary
        run: |
          echo ""
          echo "üéâ ================================================"
          echo "   DEPLOYMENT COMPLETE!"
          echo "================================================"
          echo ""
          echo "üì± App URL:      https://baynunahhrportal.azurewebsites.net"
          echo "üìö API Docs:     https://baynunahhrportal.azurewebsites.net/docs"
          echo "üîç Health Check: https://baynunahhrportal.azurewebsites.net/api/health"
          echo "üîç DB Health:    https://baynunahhrportal.azurewebsites.net/api/health/db"
          echo ""
          echo "‚úÖ Frontend assets deployed to backend/static"
          echo "‚úÖ App settings configured (DATABASE_URL, AUTH_SECRET_KEY)"
          echo "‚úÖ Startup script: azure_startup.sh (installs deps & runs migrations)"
          echo ""
          echo "If login issues occur, reset admin password:"
          echo "  curl -X POST https://baynunahhrportal.azurewebsites.net/api/health/reset-admin-password \\"
          echo "    -H 'X-Admin-Secret: YOUR_AUTH_SECRET_KEY'"
          echo ""
          echo "Default admin credentials after reset:"
          echo "  Employee ID: BAYN00008"
          echo "  Password: 16051988"
          echo ""
