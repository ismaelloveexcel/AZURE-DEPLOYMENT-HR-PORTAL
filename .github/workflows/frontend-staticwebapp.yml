name: Deploy Frontend (React/Vite) to Azure Static Web Apps

on:
  push:
    branches: ["main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Copy staticwebapp.config.json into frontend
        run: |
          if [ -f staticwebapp.config.json ]; then cp staticwebapp.config.json frontend/staticwebapp.config.json; fi

      - name: Deploy to Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "dist"
