name: Deploy Frontend Static Web App

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - "staticwebapp.config.json"
      - ".github/workflows/frontend-staticwebapp.yml"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_BASE_URL: https://hrportal-backend-new.azurewebsites.net/api
        run: npm run build

      - name: Copy staticwebapp.config.json
        run: |
          if [ -f staticwebapp.config.json ]; then
            cp staticwebapp.config.json frontend/dist/
          fi

      - name: Deploy to Azure Static Web Apps (hrportal-frontend-new)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/dist"
          skip_app_build: true
          skip_api_build: true
