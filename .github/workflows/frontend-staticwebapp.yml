name: Deploy Frontend to Azure Static Web Apps

# This workflow deploys the React frontend (built with Vite) to Azure Static Web Apps
# The frontend is completely separate from the backend - split hosting architecture

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'staticwebapp.config.json'
      - '.github/workflows/frontend-staticwebapp.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend to SWA
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend (Vite)
        working-directory: frontend
        run: npm run build
        env:
          # Point to backend API (App Service endpoint)
          # Override with BACKEND_API_URL secret if needed
          VITE_API_BASE_URL: ${{ secrets.BACKEND_API_URL || 'https://hrportal-backend-new.azurewebsites.net/api' }}

      - name: Copy SPA routing config to build output
        run: cp staticwebapp.config.json frontend/dist/

      - name: Verify build output
        run: |
          echo "üì¶ Build output verification:"
          ls -lh frontend/dist/
          if [ ! -f "frontend/dist/index.html" ]; then
            echo "‚ùå ERROR: index.html not found in build output"
            exit 1
          fi
          echo "‚úÖ Build output looks good"

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # Where the frontend source is (for SWA build if needed)
          app_location: "frontend"
          # Where the built output is (Vite builds to frontend/dist)
          output_location: "dist"
          # Skip SWA's own build since we already built with npm run build
          skip_app_build: true
          skip_api_build: true

      - name: Deployment summary
        if: success()
        run: |
          echo "üéâ Frontend deployed successfully to Azure Static Web Apps!"
          echo "Expected URL: https://hrportal-frontend-new.azurestaticapps.net"
          echo "(Actual URL depends on your SWA resource name)"
