name: Cleanup Staging Environments

# Automatically close staging environments for closed PRs
# This prevents hitting the staging environment limit on Azure Static Web Apps
# Free tier: 3 staging environments, Standard tier: 10 staging environments

on:
  pull_request:
    types: [closed]
    paths:
      - 'frontend/**'
      - 'staticwebapp.config.json'
  workflow_dispatch:
    inputs:
      environment_name:
        description: 'Specific environment name to delete (e.g., pr-71). Leave empty to skip.'
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write

jobs:
  cleanup_pr_environment:
    # Only run if PR was closed and had frontend changes
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Close PR Staging Environment
    steps:
      - name: Close Staging Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
        continue-on-error: true
        # Continue even if close fails (environment might not exist)

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Staging environment has been cleaned up automatically.'
            })
        continue-on-error: true

  manual_cleanup:
    # Only run on manual trigger with environment name
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment_name != ''
    runs-on: ubuntu-latest
    name: Manual Environment Cleanup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Close Specific Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          deployment_environment: ${{ github.event.inputs.environment_name }}
        continue-on-error: true

      - name: Summary
        run: |
          echo "## Staging Environment Cleanup" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Attempted to close environment: ${{ github.event.inputs.environment_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: If the environment didn't exist, this operation is harmless." >> $GITHUB_STEP_SUMMARY
